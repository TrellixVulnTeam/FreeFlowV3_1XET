<!doctype html>
<title>Profile</title>
<link rel="stylesheet" href="/static/css/login.css" type ="text/css" >
{% block body %}
{% if user %}
	<h1> Welcome {{ user }} </h1>
	<br>
	<br>
	<p style="color:White;">Upload your files {{ user }}</p>

	<form action = "/upload_file" method = "POST"
			 enctype = "multipart/form-data">
			 <input type = "file" name = "file" />
			 <input type = "submit"/>
		</form>
	{% endif %}

{% endblock %}
